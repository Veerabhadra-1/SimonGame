<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <h1><i class="fa fa-gamepad" aria-hidden="true"></i> Simon Says Game</h1>
    <h2><i class="fa fa-play" aria-hidden="true"></i> Press any key to start the game</h2>
    <div class="btn-container">
        <div class="play">
        <div class="game">
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
        </div>
        <h4><i class="fa fa-line-chart" aria-hidden="true"></i> Highest Score :</h4>
        <div class="line-two">
          <div class="btn green" type="button" id="green">3</div>
          <div class="btn blue" type="button" id="blue">4</div>
        </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
